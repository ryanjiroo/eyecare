<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Klasifikasi Mata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .file-upload, .camera-controls {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
        }
        #fileInput {
            margin-top: 1rem;
        }
        #cameraButton, #captureButton {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        video, canvas, #previewImage {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 1rem;
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #e7f3ff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediksi Klasifikasi Mata</h1>
        <div class="controls">
            <div class="file-upload">
                <h2>Unggah Gambar</h2>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="camera-controls">
                <h2>Ambil Foto dari Kamera</h2>
                <button id="cameraButton">Buka Kamera</button>
                <video id="videoElement" autoplay style="display: none;"></video>
                <button id="captureButton" style="display: none;">Ambil Foto</button>
            </div>
        </div>
        
        <img id="previewImage" style="display: none;">
        <div id="result" style="display: none;">
            <h3>Hasil Prediksi</h3>
            <p id="predictionText"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const cameraButton = document.getElementById('cameraButton');
            const captureButton = document.getElementById('captureButton');
            const videoElement = document.getElementById('videoElement');
            const previewImage = document.getElementById('previewImage');
            const resultDiv = document.getElementById('result');
            const predictionText = document.getElementById('predictionText');

            let stream;

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                        sendImageToAPI(file);
                    };
                    reader.readAsDataURL(file);
                }
            });

            cameraButton.addEventListener('click', async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoElement.srcObject = stream;
                    videoElement.style.display = 'block';
                    captureButton.style.display = 'block';
                    cameraButton.style.display = 'none';
                    previewImage.style.display = 'none';
                    resultDiv.style.display = 'none';
                } catch (err) {
                    console.error("Error accessing the camera: ", err);
                    alert("Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.");
                }
            });

            captureButton.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(function(blob) {
                    const capturedFile = new File([blob], "capture.jpg", { type: "image/jpeg" });
                    const url = URL.createObjectURL(blob);
                    previewImage.src = url;
                    previewImage.style.display = 'block';
                    videoElement.style.display = 'none';
                    captureButton.style.display = 'none';
                    cameraButton.style.display = 'block';
                    sendImageToAPI(capturedFile);
                }, 'image/jpeg');
            });

            async function sendImageToAPI(file) {
                const formData = new FormData();
                formData.append('file', file);
                
                predictionText.textContent = 'Memprediksi...';
                resultDiv.style.display = 'block';

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const confidence = (data.confidence * 100).toFixed(2);
                    predictionText.innerHTML = `Kelas: <strong>${data.prediction}</strong><br>Kepercayaan: ${confidence}%`;
                } catch (error) {
                    console.error("Terjadi kesalahan:", error);
                    predictionText.textContent = 'Gagal mendapatkan prediksi.';
                }
            }
        });
    </script>
</body>
</html>
